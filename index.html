<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To-Do App</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>To-Do App</h1>

    <div class="container">
      <div class="form">
        <input class="input" type="text" placeholder="Task Name" />
        <input class="add" type="submit" value="Add Task" />
      </div>

      <div class="tasks"></div>
      <button class="del-all" style="margin-top: 10px">Delete All</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
